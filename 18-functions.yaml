- name: functions
  hosts: local
  connection: local
  vars:
    fruits: apple,banana,orange
    tags:
      Application: payment
      Environment: dev
    listtags:
      - key: Application
        value: payment
      - key: Environment
        value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Rahul')}}"
  
  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ fruits | split(',') }}"
  
  - name: convert dict/map to list
    ansible.builtin.debug:
      msg: "{{ tags | dict2items }}"

  - name: convert list to dict/map
    ansible.builtin.debug:
      msg: "{{ listtags | items2dict }}"

  - name: read from yaml and load into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json  }}"
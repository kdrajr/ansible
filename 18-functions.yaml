- name: functions
  hosts: local
  connection: local
  vars:
    fruits: apple,banana,orange
    name: "Sivakumar reddy M"
    gmail: Info@GMAIL.COM
    ipaddress: "192.168.0.1"
    tags:
      Application: payment
      Environment: dev
    listtags:
      - key: Application
        value: payment
      - key: Environment
        value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Rahul')}}"
  
  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ fruits | split(',') }}"
  
  - name: convert dict/map to list
    ansible.builtin.debug:
      msg: "{{ tags | dict2items }}"

  - name: convert list to dict/map
    ansible.builtin.debug:
      msg: "{{ listtags | items2dict }}"

  - name: read from yaml and load into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json  }}"

  - name: save json to file
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_json  }}"

  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ name | upper }}"

  - name: convert lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"

  - name: check IP is valid or not
    ansible.builtin.debug: 
      msg: "{{ ipaddress | ansible.utils.ipv4 }}"


  - name: grep for root
    #ansible.builtin.command: cat /etc/passwd | grep root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print command output
    ansible.builtin.debug:
      msg: "{{ command_output }}"

  - name: redirect the output
    ansible.builtin.command: ls -ltr #> /tmp/output.txt
    register: redirect_output
    #ignore_errors: true

  - name: print redirect_output
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"
- name: install packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "latest" }
    - { name: "mysql", state: "latest" }
    - { name: "zip", state: "latest" }